<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HLS Player with Channel Selector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
    }
    #sidebar {
      width: 300px;
      background-color: #f8f9fa;
      border-right: 1px solid #ccc;
      overflow-y: auto;
      height: 100vh;
      padding: 10px;
    }
    #content {
      flex: 1;
      padding: 10px;
    }
    .channel {
      padding: 8px;
      margin: 5px 0;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      transition: background-color 0.3s;
    }
    .channel:hover {
      background-color: #e9ecef;
    }
    video {
      width: 100%;
      height: auto;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <!-- Sidebar for channel list -->
  <div id="sidebar">
    <h3>Channels</h3>
    <div id="channel-list">Loading channels...</div>
  </div>

  <!-- Content area for video player -->
  <div id="content">
    <video id="video" controls autoplay></video>
  </div>

  <!-- Include HLS.js -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    // Elements
    const video = document.getElementById('video');
    const channelList = document.getElementById('channel-list');

    // CORS proxy URL to handle external playlist
    const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
    const playlistUrl = 'https://iptv-org.github.io/iptv/countries/jp.m3u'; // You can replace this with another valid URL

    // Function to fetch the .m3u playlist and parse it
    function loadPlaylist(url) {
      console.log('Fetching playlist from URL:', url);
      
      // Use CORS proxy to bypass restrictions
      fetch(proxyUrl + url)
        .then(response => {
          if (!response.ok) {
            throw new Error('Failed to load the playlist via proxy. Response not OK.');
          }
          return response.text();
        })
        .then(data => {
          console.log('Playlist data loaded successfully');
          const channels = parseM3U(data);
          displayChannels(channels);
        })
        .catch(error => {
          console.error('Error with CORS proxy fetch:', error);
          console.log('Attempting direct fetch...');
          // Fallback: try fetching directly if the proxy fails
          fetch(url)
            .then(response => {
              if (!response.ok) {
                throw new Error('Failed to load the playlist directly.');
              }
              return response.text();
            })
            .then(data => {
              console.log('Playlist data loaded directly');
              const channels = parseM3U(data);
              displayChannels(channels);
            })
            .catch(error => {
              console.error('Direct fetch failed:', error);
              channelList.innerHTML = 'Failed to load channels. Please try again later.';
            });
        });
    }

    // Parse the .m3u file content and return an array of { name, url }
    function parseM3U(m3uContent) {
      const lines = m3uContent.split('\n');
      const channels = [];
      let name = null;

      lines.forEach(line => {
        line = line.trim();
        if (line.startsWith('#EXTINF:')) {
          // Get channel name from the EXTINF tag
          name = line.split(',')[1].trim();
        } else if (line.startsWith('http')) {
          // Get the channel URL
          if (name) {
            channels.push({ name, url: line });
            name = null; // Reset name after adding the channel
          }
        }
      });

      return channels;
    }

    // Display the list of channels in the sidebar
    function displayChannels(channels) {
      if (channels.length === 0) {
        channelList.innerHTML = 'No channels found.';
        return;
      }

      channelList.innerHTML = '';
      channels.forEach(channel => {
        const channelElement = document.createElement('div');
        channelElement.className = 'channel';
        channelElement.textContent = channel.name;
        channelElement.onclick = () => loadChannel(channel.url);
        channelList.appendChild(channelElement);
      });
    }

    // Function to load the selected channel stream into the video player
    function loadChannel(url) {
      console.log('Loading channel:', url);
      if (Hls.isSupported()) {
        // If the browser supports HLS.js (Chrome, etc.), use HLS.js
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.play();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        // If the browser supports native HLS (like Firefox, Safari)
        video.src = url;
        video.play();
      } else {
        alert('Your browser does not support HLS playback.');
      }
    }

    // Load the playlist when the page loads
    loadPlaylist(playlistUrl);
  </script>
</body>
</html>
