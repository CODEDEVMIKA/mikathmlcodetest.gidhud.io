<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U Playlist Player</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: row;
        }

        /* Rainbow background */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 300% 300%;
            animation: rainbow 10s linear infinite;
            z-index: -1;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Sidebar styles */
        #sidebar {
            width: 250px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            overflow-y: auto;
            height: 100vh;
        }

        #sidebar h2 {
            text-align: center;
        }

        #sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        #sidebar li {
            margin: 10px 0;
        }

        #sidebar a {
            color: #00FFFF;
            text-decoration: none;
        }

        #sidebar a:hover {
            text-decoration: underline;
        }

        /* Player styles */
        #player-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        video {
            width: 100%;
            max-width: 800px;
            border: 3px solid white;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Channel List</h2>
        <ul id="channel-list">
            <!-- Channels will be loaded dynamically -->
        </ul>
    </div>
    <div id="player-container">
        <video id="videoPlayer" controls autoplay>
            <source id="videoSource" src="" type="application/x-mpegURL">
            Your browser does not support the video player.
        </video>
    </div>

    <script>
        // M3U Playlist Parser and Loader
        const m3uUrl = "path/to/your/playlist.m3u"; // Replace with the URL or local path to your M3U file
        const channelList = document.getElementById('channel-list');
        const videoPlayer = document.getElementById('videoPlayer');
        const videoSource = document.getElementById('videoSource');

        // Fetch and parse M3U
        async function loadM3U() {
            try {
                const response = await fetch(m3uUrl);
                const text = await response.text();
                const lines = text.split('\n');
                let currentChannel = null;

                lines.forEach(line => {
                    if (line.startsWith('#EXTINF')) {
                        currentChannel = line.split(',')[1]?.trim();
                    } else if (line.startsWith('http') && currentChannel) {
                        // Create a list item for the channel
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                        a.href = '#';
                        a.textContent = currentChannel;
                        a.onclick = (e) => {
                            e.preventDefault();
                            videoSource.src = line;
                            videoPlayer.load();
                            videoPlayer.play();
                        };
                        li.appendChild(a);
                        channelList.appendChild(li);
                        currentChannel = null;
                    }
                });
            } catch (error) {
                console.error('Failed to load M3U playlist:', error);
            }
        }

        // Load the playlist on page load
        loadM3U();
    </script>
</body>
</html>
